    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://cdn.gpteng.co" />
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Main app script - highest priority -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Lazy load CDN script after page load to prevent blocking -->
    <script>
      // Lazy load CDN script after initial content loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const script = document.createElement('script');
          script.src = 'https://cdn.gpteng.co/gptengineer.js';
          script.type = 'module';
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        }, 2000); // Load after 2 seconds to ensure main content is ready
      });
    </script>
  </body>
